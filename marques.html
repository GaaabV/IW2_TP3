            <div class="grid lg:grid-cols-6 sm:grid-cols-3 flex-col place-items-center lg:gap-24 md:gap-24 sm:gap-12">
                <a href="https://www.jonessnowboards.com/"><img src="./img/Brands/jones_snowboards.svg" class="w-full hover:scale-110 transition" alt="jones Logo"/></a>
                <a href="https://www.burton.com/us/en/home"><img src="./img/Brands/burton-white.png" class="w-full hover:scale-110 transition" alt="burton Logo"/></a>

                <a href="https://www.quiksilver.com/"><img src="./img/Brands/quiksilver.svg" class="w-full hover:scale-110 transition" alt="quiksilver Logo"/></a>
                <a href="https://oneillcanada.com/fr"><img src="./img/Brands/oneil.svg" class="w-full hover:scale-110 transition" alt="oneil Logo"/></a>
            </div>
            <h2 class="text-gray-500 text-center pb-6 pt-12">Nos marques de Skate</h2>
            <div class="grid lg:grid-cols-6 sm:grid-cols-3 flex-col place-items-center lg:gap-24 md:gap-24 sm:gap-12">
                <a href="https://santacruzskateboards.com/"><img src="./img/Brands/santacruz.svg" class="w-full hover:scale-110 transition" alt="santacruz Logo"/></a>

                <a href="https://www.elementbrand.com/en-ca"><img src="./img/Brands/element.svg" class="w-full hover:scale-110 transition" alt="element Logo"/></a>

                <a href="https://www.lakai.com//"><img src="./img/Brands/lakai.svg" class="w-full hover:scale-110 transition" alt="lakai Logo"/></a>

        <section>
            <div id="newsletter-banner" class="my-10 z-50 flex justify-between w-full p-6 bg-gray-800">
                <div class="flex items-center flex-shrink-0 w-full mx-auto sm:w-auto">
                    <form class="flex flex-col items-center w-full md:flex-row">
                        <label for="email" class="flex-shrink-0 mb-2 me-auto text-sm font-medium text-white md:mb-0 md:me-4 dark:text-gray-400 md:m-0">Abonnez-vous à notre infolettre</label>
                        <input type="email" id="email" placeholder="Entrez votre courriel" class="bg-white border border-gray-300 text-gray-900 md:w-64 mb-2 md:mb-0 md:me-4 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
                        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">S'inscrire</button>
                    </form>
                </div>
            </div>

<footer class="m-4">

                <li>
                    <a href="./produits.html" class="hover:underline me-4 md:me-6">Produits</a>
