    <header class="mx-auto max-w-7xl grid justify-items-center">

                <a class="text-xl py-3 px-6 mx-2 border border-neutral-950 hover:border-white rounded" href="index.html">Accueil</a>

    <main>
        <section>
            <div class="relative my-10">
                <img class="w-full object-cover grayscale" alt="snow mountains" src="./img/mountains.jpg">

                    <h2 class="text-white lg:text-7xl md:text-4xl sm:text-3xl">NOS MARQUES</h2>
                </div>
            </div>
        </section>

        <section class="mx-auto max-w-7xl p-16">
            <h2 class="text-gray-500 text-center pb-6">Nos marques de planches à neige</h2>
            <div class="grid lg:grid-cols-6 sm:grid-cols-3 flex-col place-items-center lg:gap-24 md:gap-24 sm:gap-12 gap-12">
                <a href="https://www.jonessnowboards.com/"><img src="./img/Brands/jones_snowboards.svg" class="w-full hover:scale-110 transition" alt="jones Logo"></a>
                <a href="https://www.burton.com/us/en/home"><img src="./img/Brands/burton-white.png" class="w-full hover:scale-110 transition" alt="burton Logo"></a>

                <a href="https://www.quiksilver.com/"><img src="./img/Brands/quiksilver.svg" class="w-full hover:scale-110 transition" alt="quiksilver Logo"></a>
                <a href="https://oneillcanada.com/fr"><img src="./img/Brands/oneil.svg" class="w-full hover:scale-110 transition" alt="oneil Logo"></a>
            </div>
            <h2 class="text-gray-500 text-center pb-6 pt-24">Nos marques de Skate</h2>
            <div class="grid lg:grid-cols-6 sm:grid-cols-3 flex-col place-items-center lg:gap-24 md:gap-24 sm:gap-12 gap-12">
                <a href="https://santacruzskateboards.com/"><img src="./img/Brands/santacruz.svg" class="w-full hover:scale-110 transition" alt="santacruz Logo"></a>
                <a href="https://girlskateboards.com/"><img src="./img/Brands/girl.svg" class="w-full hover:scale-110 transition" alt="girl Logo"></a>

                <a href="https://www.lakai.com//"><img src="./img/Brands/lakai.svg" class="w-full hover:scale-110 transition" alt="lakai Logo"></a>
                <a href="https://www.vans.ca/fr-ca"><img src="./img/Brands/vans.svg" class="w-full hover:scale-110 transition" alt="vans Logo"></a>

        <section>
            <div id="newsletter-banner" class="my-10 z-50 flex justify-between w-full p-6 bg-gray-800">
                <div class="flex items-center flex-shrink-0 w-full mx-auto">
                    <form id="infolettre"  action="form-confirm.html" onsubmit="return newsletterForm()" class="input-control flex flex-col items-center w-full" novalidate>
                        <label for="email" class="flex-shrink-0 mb-2 text-sm font-medium text-white text-center">Abonnez-vous à notre infolettre</label>
                        <input type="email" id="email" placeholder="Entrez votre courriel" class="focus:outline-0 bg-white border border-gray-300 text-gray-900 lg:w-1/3 md:w-1/3 w-2/3 mb-2 text-sm rounded-lg focus:ring-blue-500 block p-2.5">
                        <div class="errorMessage text-red-600"></div>
                        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm lg:w-1/3 md:w-1/3 w-2/3 px-5 py-2.5 text-center">S'inscrire</button>
