<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/soy2xal.css">
    <link rel="icon" type="favicon" href="./favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="index.js"></script>
    <script defer src="validation.js"></script>

    <link rel="manifest" href="manifest.json"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Weather PWA">
    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png">
    <script>navigator.serviceWorker.register("service-worker.js")</script> 
    <title>Accueil</title>
</head>

<body class="bg-neutral-950">
    <header class="mx-auto max-w-7xl grid justify-items-center">
        <nav>
            <div class="grid justify-items-center py-4 pt-6">
                <a href="index.html"><img src="./img/Boardshop_White.svg" width="150" alt="Logo"></a>
            </div>

            <div class="grid grid-cols-4 text-white justify-items-center">
                <a class="text-xl py-3 px-6 mx-2 border border-neutral-950 hover:border-white rounded" href="index.html">Accueil</a>
                <a class="text-xl py-3 px-6 mx-2 border border-neutral-950 hover:border-white rounded" href="produits.html">Produits</a>
                <a class="text-xl py-3 px-6 mx-2 border border-neutral-950 hover:border-white rounded" href="marques.html">Marques</a>
                <a class="text-xl py-3 px-6 mx-2 border border-neutral-950 hover:border-white rounded" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
        <div id="carousel" class="my-10 relative mx-auto overflow-hidden">
            <div class="carousel-inner flex transition-transform duration-500">
                <div class="carousel-item w-full flex-shrink-0">
                    <video src="./img/Surf.mp4" class="w-full" alt="Surf" autoplay muted loop>
                </div>
                <div class="carousel-item w-full flex-shrink-0">
                    <video src="./img/Snowboard.mp4" class="w-full" alt="Backcountry" autoplay muted loop>
                </div>
                <div class="carousel-item w-full flex-shrink-0">
                    <video src="./img/Skate.mp4" class="w-full" alt="Skate" autoplay muted loop>
                </div>
            </div>
            <button
                class="carousel-control-prev absolute top-1/2 left-0 transform -translate-y-1/2 text-white p-2"
                onclick="prevSlide()"></button>
            <button
                class="carousel-control-next absolute top-1/2 right-0 transform -translate-y-1/2 text-white p-2"
                onclick="nextSlide()"></button>
        </div>
    </section>

    <section>
        <div id="newsletter-banner" class="my-10 z-50 flex justify-between w-full p-6 bg-gray-800">
            <div class="flex items-center flex-shrink-0 w-full mx-auto">
                <form id="form" onsubmit="return validateForm()" action="form-confirm.html" class="input-control flex flex-col items-center w-full">
                    <label for="email" class="flex-shrink-0 mb-2 text-sm font-medium text-white text-center">Abonnez-vous à notre infolettre</label>
                    <input type="email" id="email" placeholder="Entrez votre courriel" class="focus:outline-0 bg-white border border-gray-300 text-gray-900 lg:w-1/3 md:w-1/3 w-2/3 mb-2 text-sm rounded-lg focus:ring-blue-500 block p-2.5"/>
                    <div id="errorMessage"></div>
                    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm lg:w-1/3 md:w-1/3 w-2/3 px-5 py-2.5 text-center">S'inscrire</button>
                </form>
            </div>
        </div>
    </section>

    <section>
        <div class="relative">
            <img class="w-full object-cover" src="./img/jones-background.jpg">
            <div class="inset-0 justify-center flex flex-col absolute text-white lg:p-24 md:p-12 sm:p-6 p-6">
                <h2 class="lg:text-7xl md:text-4xl sm:text-3xl">NOUVEAUTÉS <br> JONES</h2>
                <a href="https://www.jonessnowboards.com/" ><button class="mt-3 w-40 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Voir les nouveautés</button></a>
            </div>
        </div>
    </section>

    </main>

    <footer class="m-4">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="flex justify-between">
                <a href="index.html"><img src="./img/Boardshop_White.svg" class="h-8" alt="Boardshop Logo" /></a>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                    <li>
                        <a href="./index.html" class="hover:underline me-4 md:me-6">Accueil</a>
                    </li>
                    <li>
                        <a href="./produits.html" class="hover:underline me-4 md:me-6">Produits</a>
                    </li>
                    <li>
                        <a href="./marques.html" class="hover:underline me-4 md:me-6">Marques</a>
                    </li>
                    <li>
                        <a href="./contact.html" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto" />
            <span class="block text-sm text-gray-500 text-center dark:text-gray-400">© 2024 Gabriel Villeneuve / Intégration Web</span>
        </div>
    </footer>

</body>
</html>
