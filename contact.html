<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/css/style.css">
    <link rel="stylesheet" href="https://use.typekit.net/soy2xal.css">
    <link rel="icon" type="favicon" href="./favicon.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="index.js"></script>
    <script src="validation.js"></script>
    <title>Accueil</title>
</head>

<body class="bg-neutral-950">
    <header class="mx-auto max-w-7xl grid justify-items-center">
        <nav>
            <div class="grid justify-items-center py-4 pt-6">
                <a href="index.html"><img src="./img/Boardshop_White.svg" width="150" alt="Logo"></a>
            </div>

            <div class="grid grid-cols-4 text-white justify-items-center">
                <a class="text-xl py-3 px-6 mx-2 border border-neutral-950 hover:border-white rounded" href="index.html">Accueil</a>
                <a class="text-xl py-3 px-6 mx-2 border border-neutral-950 hover:border-white rounded" href="produits.html">Produits</a>
                <a class="text-xl py-3 px-6 mx-2 border border-neutral-950 hover:border-white rounded" href="marques.html">Marques</a>
                <a class="text-xl py-3 px-6 mx-2 border border-neutral-950 hover:border-white rounded" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    
    <main>
        <section>
            <div class="py-8 lg:py-16 px-4 mx-auto max-w-screen-md">
                <p class="mb-8 lg:mb-16 font-light text-center text-gray-500 dark:text-gray-400 sm:text-xl">Vous rencontrez un problème technique ou vous avez des questions ? <br> Envoyez-vous un message !</p>
                <form id="form" action="form-confirm.html" onsubmit="return validateForm()" class="space-y-8">
                    <div class="input-control">
                        <label for="email"  class="block mb-2 text-sm font-medium text-white">Votre courriel</label>
                        <input type="email" id="email" class="focus:outline-0 shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg block w-full p-2.5" placeholder="name@outlook.com" required>
                        <div id="errorMessage"></div>
                    </div>
                    <div class="input-control">
                        <label for="subject" class="block mb-2 text-sm font-medium text-white">Sujet</label>
                        <input type="text" id="subject" class="focus:outline-0 block p-3 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 shadow-sm focus:border-blue-600" placeholder="Comment nous pouvons vous aider ?" required>
                        <div id="errorMessage"></div>
                    </div>
                    <div class="input-control sm:col-span-2">
                        <label for="message" class="block mb-2 text-sm font-medium text-white">Votre message</label>
                        <textarea id="message" rows="6" class="focus:outline-0 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg shadow-sm border border-gray-300" placeholder="Laisser un commentaire..."></textarea>
                        <div id="errorMessage"></div>
                    </div>
                    <button type="submit" class="py-3 px-5 text-sm font-medium text-center text-white rounded-lg bg-blue-700 sm:w-fit hover:bg-blue-800">Soumettre</button>
                </form>
            </div>
          </section>

          <section class="">
            <iframe class="w-full h-96 grayscale" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11011.936082826012!2d-72.57312498094434!3d46.369705037648195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc7c8c0519481ed%3A0x927eff5cdafb554!2sC%C3%A9gep%20de%20Trois-Rivi%C3%A8res!5e0!3m2!1sfr!2sca!4v1723748869908!5m2!1sfr!2sca" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </section>

          <section>
            <div id="newsletter-banner" class="my-10 z-50 flex justify-between w-full p-6 bg-gray-800">
                <div class="flex items-center flex-shrink-0 w-full mx-auto">
                    <form id="form" onsubmit="return validateForm()" action="info-confirm.html" class="input-control flex flex-col items-center w-full">
                        <label for="email" class="flex-shrink-0 mb-2 text-sm font-medium text-white text-center">Abonnez-vous à notre infolettre</label>
                        <input type="email" id="email" placeholder="Entrez votre courriel" class="focus:outline-0 bg-white border border-gray-300 text-gray-900 lg:w-1/3 md:w-1/3 w-2/3 mb-2 text-sm rounded-lg focus:ring-blue-500 block p-2.5"/>
                        <div id="errorMessage"></div>
                        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm lg:w-1/3 md:w-1/3 w-2/3 px-5 py-2.5 text-center">S'inscrire</button>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <footer class="m-4">
        <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
            <div class="flex justify-between">
                <a href="index.html"><img src="./img/Boardshop_White.svg" class="h-8" alt="Boardshop Logo" /></a>
                </a>
                <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                    <li>
                        <a href="./index.html" class="hover:underline me-4 md:me-6">Accueil</a>
                    </li>
                    <li>
                        <a href="./produits.html" class="hover:underline me-4 md:me-6">Produits</a>
                    </li>
                    <li>
                        <a href="./marques.html" class="hover:underline me-4 md:me-6">Marques</a>
                    </li>
                    <li>
                        <a href="./contact.html" class="hover:underline">Contact</a>
                    </li>
                </ul>
            </div>
            <hr class="my-6 border-gray-200 sm:mx-auto" />
            <span class="block text-sm text-gray-500 text-center dark:text-gray-400">© 2024 Gabriel Villeneuve / Intégration Web</span>
        </div>
    </footer>

</body>
</html>
