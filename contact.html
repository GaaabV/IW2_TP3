    <title>Contact</title>
    <script src="validation.js" defer></script>  
    <script src="infolettre_validation.js" defer></script>  
</head>

<body class="bg-neutral-950">
    <header class="mx-auto max-w-7xl grid justify-items-center">
        <nav>
            <div class="grid justify-items-center py-4 pt-6">
                <a href="index.html"><img src="./img/Boardshop_White.svg" width="150" alt="Logo"></a>
            </div>

            <div class="grid grid-cols-4 text-white justify-items-center">
                <a class="text-xl py-3 px-6 mx-2 border border-neutral-950 hover:border-white rounded" href="index.html">Accueil</a>
                <a class="text-xl py-3 px-6 mx-2 border border-neutral-950 hover:border-white rounded" href="produits.html">Produits</a>
                <a class="text-xl py-3 px-6 mx-2 border border-neutral-950 hover:border-white rounded" href="marques.html">Marques</a>
                <a class="text-xl py-3 px-6 mx-2 border border-neutral-950 hover:border-white rounded" href="contact.html">Contact</a>
            </div>
        </nav>
    </header>
    
         <main>
       
          <section class="mx-auto container px-12 max-w-3xl">
            <h1 class="text-gray-500 text-center p-12 text-xl">CRÉER UN COMPTE</h1>

            <form id="form" action="form-confirm.html" onsubmit="return validateForm()" novalidate>
              <div class="grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">

          <div class="input-control sm:col-span-3">
            <label for="first-name" class="block text-sm font-medium leading-6 text-gray-500">Prénom</label>
            <div class="mt-2">
              <input required type="text" name="first-name" id="first-name" autocomplete="given-name" class="p-1.5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <div class="errorMessage text-red-600"></div>
            </div>
          </div>
  
          <div class="input-control sm:col-span-3">
            <label for="last-name" class="block text-sm font-medium leading-6 text-gray-500">Nom</label>
            <div class="mt-2">
              <input required type="text" name="last-name" id="last-name" autocomplete="family-name" class="p-1.5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <div class="errorMessage text-red-600"></div>
            </div>
          </div>

          <div class="input-control sm:col-span-3">
            <label for="password" class="block text-sm font-medium leading-6 text-gray-500">Mot de passe</label>
            <div class="mt-2">
              <input required type="password" name="password" id="password" class="p-1.5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <div class="errorMessage text-red-600"></div>
            </div>
          </div>

          <div class="input-control sm:col-span-3">
            <label for="confirm-password" class="block text-sm font-medium leading-6 text-gray-500">Confirmer le mot de passe</label>
            <div class="mt-2">
              <input required type="password" name="confirm-password" id="confirm-password" class="p-1.5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <div class="errorMessage text-red-600"></div>
            </div>
          </div>
  
          <div class="input-control sm:col-span-3">
            <label for="email" class="block text-sm font-medium leading-6 text-gray-500">Adresse courriel</label>
            <div class="mt-2">
              <input required name="email" type="email" autocomplete="email" class="email p-1.5 block w-full rounded-md border-0  text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <div class="errorMessage text-red-600"></div>
            </div>
          </div>
  
          <div class="input-control sm:col-span-3">
            <label for="country" class="block text-sm font-medium leading-6 text-gray-500">Pays</label>
            <div class="mt-2">
              <select required id="country" name="country" autocomplete="country-name" class="block w-full rounded-md border-0 p-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:leading-6">        
                <option value="" disabled selected hidden>Selectionner</option>          
                 <option value="canada">Canada</option>
                <option value="usa">États-unis</option>
              </select>
              <div class="errorMessage text-red-600"></div>
            </div>
          </div>
  
          <div class="input-control col-span-full">
            <label for="street-address" class="block text-sm font-medium leading-6 text-gray-500">Adresse</label>
            <div class="mt-2">
              <input required type="text" name="street-address" id="street-address" class="p-1.5 first-line:block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <div class="errorMessage text-red-600"></div>
            </div>
          </div>
  
          <div class="input-control sm:col-span-2 sm:col-start-1">
            <label for="city" class="block text-sm font-medium leading-6 text-gray-500">Ville</label>
            <div class="mt-2">
              <input required type="text" name="city" id="city" autocomplete="address-level1" class="p-1.5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <div class="errorMessage text-red-600"></div>
            </div>
          </div>
  
          <div class="input-control sm:col-span-2">
            <label for="province" class="block text-sm font-medium leading-6 text-gray-500">Province</label>
            <div class="mt-2">
              <input required type="text" name="province" id="province" autocomplete="address-level2" class="p-1.5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <div class="errorMessage text-red-600"></div>
            </div>
          </div>
  
          <div class="input-control sm:col-span-2">
            <label for="postal-code" class="block text-sm font-medium leading-6 text-gray-500">Code postal</label>
            <div class="mt-2">
              <input required type="text" name="postal-code" id="postal-code" autocomplete="postal-code" class="p-1.5 block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
              <div class="errorMessage text-red-600"></div>
            </div>
          </div>
        </div>

    <div class="mt-12 flex items-center justify-center gap-x-6">
      <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm lg:w-1/3 md:w-1/3 w-2/3 px-5 py-2.5 text-center">Sauvegarder</button>
    </div>
  </form>
  
          </section>

          <section class="mt-24">
            <iframe class="w-full h-96 grayscale" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11011.936082826012!2d-72.57312498094434!3d46.369705037648195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cc7c8c0519481ed%3A0x927eff5cdafb554!2sC%C3%A9gep%20de%20Trois-Rivi%C3%A8res!5e0!3m2!1sfr!2sca!4v1723748869908!5m2!1sfr!2sca" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </section>
          
          <section>
            <div id="newsletter-banner" class="my-10 z-50 flex justify-between w-full p-6 bg-gray-800">
                <div class="flex items-center flex-shrink-0 w-full mx-auto">
                    <form id="infolettre"  action="form-confirm.html" onsubmit="return newsletterForm()" class="input-control flex flex-col items-center w-full" novalidate>
                        <label for="email" class="flex-shrink-0 mb-2 text-sm font-medium text-white text-center">Abonnez-vous à notre infolettre</label>
                        <input type="email" id="email" placeholder="Entrez votre courriel" class="focus:outline-0 bg-white border border-gray-300 text-gray-900 lg:w-1/3 md:w-1/3 w-2/3 mb-2 text-sm rounded-lg focus:ring-blue-500 block p-2.5">
                        <div class="errorMessage text-red-600"></div>
                        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 font-medium rounded-lg text-sm lg:w-1/3 md:w-1/3 w-2/3 px-5 py-2.5 text-center">S'inscrire</button>
                    </form>
                </div>
            </div>
        </section>

    </main>

    <footer class="m-4">
      <div class="w-full max-w-screen-xl mx-auto p-4 md:py-8">
          <div class="flex justify-between">
              <a href="index.html"><img src="./img/Boardshop_White.svg" class="h-8" alt="Boardshop Logo"></a>
              <ul class="flex flex-wrap items-center mb-6 text-sm font-medium text-gray-500 sm:mb-0 dark:text-gray-400">
                  <li>
                      <a href="./index.html" class="hover:underline me-4 md:me-6">Accueil</a>
                  </li>
                  <li>
                      <a href="./produits.html" class="hover:underline me-4 md:me-6">Produits</a>
                  </li>
                  <li>
                      <a href="./marques.html" class="hover:underline me-4 md:me-6">Marques</a>
                  </li>
                  <li>
                      <a href="./contact.html" class="hover:underline">Contact</a>
                  </li>
              </ul>
          </div>
          <hr class="my-6 border-gray-200 sm:mx-auto" >
          <span class="block text-sm text-gray-500 text-center dark:text-gray-400">© 2024 Gabriel Villeneuve / Intégration Web</span>
      </div>
  </footer>

</body>
</html>
